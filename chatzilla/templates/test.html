<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
            crossorigin="anonymous"></script>
    <style>
      .content-width {
          max-width: 800px;
      }
    </style>
</head>
<body>
  <div class="container content-width">
    <div class="row mt-3">
      <div class="col">
        <ol class="list-group-numbered">
          {% for room in rooms %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="ms-2 me-auto">{{ room.name }}</div>
              <div><span class="badge rounded-pill bg-success">14</span></div>
            </li>
          {% endfor %}
        </ol>
      </div>
    </div>
    <div class="row">
      <h4>You can also create your own room</h4>
      <div class="col-6">
        <div class="content-section">
          <form action="" method="POST">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
              <legend class="border-bottom h5 mb-3">Create Room</legend>
              <div class="form-group">
                {{ form.room_name.label(class="form-control-label mb-2") }}
                {{ form.room_name(class="form-control") }}
              </div>
              <div class="form-group d-flex justify-content-end">
                {{ form.submit(class="btn btn-outline-info mt-3") }}
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
